<dom-module id="bussines-card">
	<template>
		 <div class="container">
    		<p class="line1">[[name]]</p>
    		<p class="line2">[[job]]</p>
    		<div class="contact">
    			[[email]]<br/>
      			[[website]]<br/>
    		</div>
    		<div class="logo"></div>
  		</div>
  		<style type="text/css">
  			@font-face {
  				font-family: 'The Girl Next Door';
  				font-style: normal;
  				font-weight: 400;
  				src: local('The Girl Next Door'), local('TheGirlNextDoor'), url(http://fonts.gstatic.com/s/thegirlnextdoor/v7/cWRA4JVGeEcHGcPl5hmX7o557jP5Jw7yyYX-haUHVlM.woff2) format('woff2');
  				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
			}
			:host {
				width:450px;
				height:250px;
				background:transparent url(http://colourlovers.com.s3.amazonaws.com/images/patterns/3925/3925858.png?1381698366)repeat bottom right;
				padding:15px;
				font-family: 'Ubuntu', sans-serif;
			}
			.container {
				background:#222627; 
				width:445px;
				height:245px;
				border:2px dotted #1ba9cc;
				font-family: 'Ubuntu', sans-serif;
			}
			.line1 {
				font-family: 'The Girl Next Door', cursive;
				font-size:29px;
				color:#fff;
				margin:8px;
			}
			.line2 {
				font-family: 'Ubuntu', sans-serif;
				font-size:15px;
				color:#fff;
				margin:-8px 0 0 9px;
			}
			.contact {
				font-family: 'Ubuntu', sans-serif;
				color:#fff;
				width:250px;
				height:65px;
				margin:75px 0 0 9px;
				padding:5px;
			}
			.logo {
				background:transparent url(http://static.colourlovers.com/images/patternDefinitions/36/368/368247.png?1381699115)no-repeat center;
				width:125px;
				height:130px;
				float:right;
				margin:-219px 10px 0 0;
				text-align:center;
			}
  		</style>  
	</template>
	<script type="text/javascript">
		Polymer({
			is:'bussines-card'
		})

	</script>
</dom-module>
