<dom-module id="child-element">
	<template>
		<p>Child</p>
		<input type="text" class="form-control" value="{{data::input}}" />
		<p>Output</p>
		<p>{{data}}</p>
	</template>
	<script>
		Polymer({
			is:"child-element",
			properties: {
				data: {
					type: String
				}
			}
		})
	</script>
</dom-module>
